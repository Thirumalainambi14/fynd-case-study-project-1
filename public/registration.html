<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="css/global/App.css">
  <link rel="stylesheet" href="css/utils/utils.css">
  <link rel="stylesheet" href="css/login/glass_login.css">
</head>

<body>
  <section>

    <div class="color" style="--i: 1"></div>
    <div class="color" style="--i: 2"></div>
    <div class="color" style="--i: 3"></div>

    <div class="box">
      <div class="square" style="--i:0"></div>
      <div class="square" style="--i:1"></div>
      <div class="square" style="--i:2"></div>
      <div class="square" style="--i:3"></div>
      <div class="square" style="--i:4"></div>
      <div class="circle" style="--i:5"></div>
      <div class="container">
        <div class="form">
          <h2>Registration Form</h2>
          <form action="/index.html">
            <div class="inputBox">
              <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="inputBox">
              <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="inputBox">
              <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="inputBox">
              <input type="submit" value="SignUp">
            </div>
            <p class="forget">Forgot Password ? <a href="#">Click Here</a></p>
            <p class="forget">Already have an account ? <a href="/index.html">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
