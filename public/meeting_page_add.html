<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting</title>
  <link rel="stylesheet" href="css/global/App.css">
  <link rel="stylesheet" href="css/global/navbar.css">
  <link rel="stylesheet" href="css/utils/utils.css">
  <link rel="stylesheet" href="css/meeting/add.css">

</head>

<body>

  <nav class="calender__navbar">
    <div class="calender__container">
      <h1 class="calender__navbar--title">MyMeetings</h1>

      <button class="calender__navbar--icon">
        <div class="calender__navbar--bar"></div>
      </button>
      <div class="calender__menu">
        <ul class="calender__menu--list">
          <a href="#">
            <li>Calender</li>
          </a>
          <a href="#" class="active">
            <li>Meeting</li>
          </a>
          <a href="#">
            <li>Teams</li>
          </a>
        </ul>
      </div>

      <div class="calender__user">
        <div class="calender__user--info">
          <span class="calender__user--greet">Hello,</span>
          <span class="calender__user--email">
            Jane.doe@example.com!
          </span>
        </div>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

  <main class="main">
    <header class="main__header">
      Meetings
    </header>
    <hr />

    <section class="meetings">
      <div class="meetings__tab">

        <div class="meeting__tab--item-1">
          <a href="#" class="meetings__link-1">
            <span>
              Filter/Seach meetings
            </span>
          </a>
        </div>
        <div class="meeting__tab--active ">
          <a href="#" class="meetings__link-2">

            <span>
              Add a meeting
            </span>
          </a>
        </div>
        <div class="dummy__border"></div>
      </div>

      <div class="meeting__search--section">
        <h1>Add a new meeting</h1>

        <div class="meeting__date">
          <label for="date">Date</label>
          <input type="date" name="date" id="date">
        </div>

        <div class="meeting__start-time">
          <label for="shh">Start time (hh:mm)</label>
          <div class="meeting__time">
            <input type="number" min="0" name="shh" id="shh" value="0">
            <span>:</span>
            <input type="number" min="0" name="smm" id="smm" value="0">
          </div>
        </div>

        <div class="meeting__end-time">
          <label for="ehh">End time (hh:mm)</label>
          <div class="meeting__time">
            <input type="number" min="0" name="ehh" id="ehh" value="0"> <span>:</span>

            <input type="number" min="0" name="emm" id="emm" value="0">
          </div>
        </div>

        <div class="meeting__description">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="10" rows="3"
            placeholder="What is agenda of the meeting?"></textarea>
        </div>

        <div class="meeting__email">
          <label for="email-attendees">EmailIDs of attendees, or team's short</label>
          <input type="text" name="emailAttendees" id="email-attendees"
            placeholder="john@example.com, @annual-day, mark@example.com">
          <span>
            Separate emailIds / team short names by commas - team short names always begins with @
          </span>
        </div>


        <input type="submit" class="button button__type--search" value="Add Meeting">
      </div>
    </section>

  </main>

</body>

</html>
